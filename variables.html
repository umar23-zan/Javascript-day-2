<!DOCTYPE html>
<html>
  <head>
    <title>
      variables basic
    </title>
  </head>
  <body>
    <script>
      let name='9442442233';
      console.log(`My name is: ${name}`);
      let cost=1*5+2*3+1*9;
      console.log(`Cost of the Food:$ ${cost}`);
      let tax=cost*0.1;
      console.log(`tax for the food is: $ ${tax}`);
      let totalCost=cost+tax;
      console.log(`Total cost is:$ ${totalCost}`);
    </script>
  </body>
</html>
